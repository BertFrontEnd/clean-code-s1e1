<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="aaa">
      <img src="./assets/img/eisenhower-matrix.jpg" alt="matrix" /><a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" /><button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" /><label class="task">Pay Bills</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">
            <img src="./assets/icon/remove.svg" alt="remove" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" /><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="task" /><button
            class="edit"
          >
            Save</button
          ><button class="delete">
            <img src="./assets/icon/remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label class="task"
            >See the Doctor</label
          ><input type="text" class="task" /><button class="edit">Edit</button
          ><button class="delete">
            <img src="./assets/icon/remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
